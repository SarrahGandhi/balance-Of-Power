<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .chapter-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .chapter-card {
            width: 200px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chapter-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .chapter-card h3 {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="active">Listen</button>
        <button onclick="window.location.href='solve.html'">Solve</button>
    </div>
    <div class="container">


        <!-- Chapter Card Section -->
        <div class="chapter-section">
            <div class="chapter-card">
                <img src="images/chapter1.jpg" alt="Chapter 1">
                <h3>Chapter 1</h3>
            </div>
            <div class="chapter-card">
                <img src="images/chapter2.jpg" alt="Chapter 2">
                <h3>Chapter 2</h3>
            </div>
            <div class="chapter-card">
                <img src="images/chapter3.jpg" alt="Chapter 3">
                <h3>Chapter 3</h3>
            </div>
        </div>
    </div>
</body>
</html>
